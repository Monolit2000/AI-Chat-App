<div class="scrol  bg-black " >
  <div class="flex flex-col h-screen bg-customBgForChat rounded-l-3xl p-5">
    <!-- Chat responses -->
    
    <div class="flex-1 p-4 overflow-y-auto flex-col-reverse " #responseContainer >
      <!-- Если есть сообщения -->
      <ng-container *ngIf="responses.length > 0">
          <div
            *ngFor="let response of responses "
            class="bg-customBgForChat p-3 rounded-lg shadow mb-2 fade-in hover:bg-customGray duration-200 "
          >
            <p class="text-white wrap-text">{{ response.conetent }}</p>
          </div>
        </ng-container>

        <!-- Если сообщений нет -->
      <div 
        *ngIf="responses.length === 0" 
        class="flex items-center justify-center h-full text-gray-400 text-center rounded-lg p-4"
      >
        <p>Send your prompt and audio</p>
      </div>
    </div>
  
    <div 
      *ngIf="loading" 
      class="flex items-center justify-center h-full text-white text-center"
      >
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 text-white border-opacity-75"></div>
      <p class="ml-2">Loading...</p>
    </div>

    <!-- Chat input -->
    <div class="bg-customBgForChat p-4">
      <div class="flex items-center gap-2 ">
        <!-- Text input -->
        <input 
          type="text"
          [(ngModel)]="promptText"
          placeholder="Type your prompt"
          (keyup.enter)="onAudioSubmit()"
          class="flex-1 p-2 border-4  placeholder-gray-300 text-white border-black rounded-lg focus:outline-none focus:ring focus:ring-customGray bg-customBgForChat"
        />

        <!-- Audio input -->
        <label class="flex items-center">
          <input
            type="file"
            (change)="onFileSelected($event)"
            class="hidden"
          />
          <span 
          [ngClass]="{ 'bg-white text-black': selectedFile !== null }"
          class="cursor-pointer px-3 py-2 bg-black text-white rounded-lg hover:bg-white hover:text-black focus:ring focus:ring-green-300 duration-200">
            <i class="fa-solid fa-microphone-lines"></i>
          </span>
        </label>

        <!-- Submit button -->
        <button
          (click)="onAudioSubmit()"
          class="px-4 py-2 bg-black text-white rounded-lg hover:bg-white hover:text-black duration-200"
          [ngClass]="{' text-customBgForChat': selectedFile === null && promptText === ''}"
        >
        <i class="fa-solid fa-circle-arrow-up"></i>
        </button>

        <!-- <button
          *ngIf="selectedFile !== null"
          (click)="onAudioSubmit()"
          class="ml-2 px-4 py-2 bg-black text-white rounded-lg hover:bg-green-600 focus:ring focus:ring-green-300"
        >
          Send
        </button> -->
      </div>
    </div>
  </div>
</div>
